<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="prank2.css">

</head>
<body>
    <section class="container">
        <div>
            <h1>Enter your name first.</h1>
                <div class="btn-div">
                    <div class="yes btn">yes</div>
                    <div class="no btn">no</div>
                </div>
        </div>
    </section>
</body>

<script>
    let noBtn = document.querySelector(".no");
    let yesBtn = document.querySelector(".yes");
    let text = document.querySelector("h1");
    const yourName = prompt("Enter Your Name");

    text.innerHTML = ""+yourName+", minions ka ba??";
    noBtn.addEventListener("mouseover", event=>{
        let num1 = Math.floor(Math.random()*200);
        let num2 = Math.floor(Math.random()*-300);
        if (num1<=50){num1*=20;}
        
        noBtn.style.transform="translateX("+num1+"px) translateY("+num2+"px)";
        
        console.log(num1);
        console.log(num2);
    });

    yesBtn.addEventListener("click",()=>{
        window.location.href="https://knarpyes.onrender.com";
    })
    noBtn.addEventListener('click', ()=>{
        window.location.href ="https://knarpno.onrender.com";
    })
</script>
</html>
